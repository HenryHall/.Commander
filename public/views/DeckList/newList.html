
<div id="deckList">

  <div class="container main  mt-3">

    <form ng-submit="submitNewList()">

      <h2>
        Create a new deck list.
        <button class="btn btn-lg btn-primary float-right" type="submit" name="newListSubmit">Submit</button>
      </h2>

      <div class="container">
        <div class="form-group">

          <div class="row d-flex">
            <label class="col-sm-4 font-weight-bold" for="deckNameIn">Deck Name</label>

            <div class="form-check col-sm-8">
              <input ng-model="newList.isPublicIn" ng-init="newList.isPublicIn = false" type="checkbox" class="form-check-input" id="isPublicIn">
              <label class="form-check-label" for="isPublicIn">Would you like this deck to be publicly available?</label>
            </div>
          </div>

          <input ng-model="newList.deckNameIn" required type="text" class="form-control" id="deckNameIn" aria-describedby="deckNameHelp" placeholder="Enter the name of your deck.">
          <small id="deckNameHelp" class="form-text text-muted">Display name for your new deck list.</small>
        </div>

        <div class="form-group">
          <label class="font-weight-bold" for="deckLinkIn">External Link</label>
          <input ng-model="newList.deckLinkIn" required type="text" class="form-control text-truncate" id="deckLinkIn" aria-describedby="deckLinkHelp" placeholder="URL to your deck list.">
          <small id="deckLinkHelp" class="form-text text-muted">Sites like TappedOut, Deckbox, and $3.  Coming soon.</small>
        </div>
      </div>

      <div class="container">
        <div class="form-group">
          <label class="font-weight-bold" for="commanderIn">Commander</label>
          <input ng-model="newList.commanderIn" required type="text" class="form-control" id="commanderIn" aria-describedby="commanderHelp" placeholder="The commander of your deck.">
          <small id="deckLinkHelp" class="form-text text-muted">Want to use partners?  Coming soon!</small>
        </div>
      </div>



    </form>

  </div>

</div>
